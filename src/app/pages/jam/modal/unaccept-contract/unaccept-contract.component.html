<p class="h3">عدم تایید</p>
<mat-form-field>
  <textarea matInput [(ngModel)]="comment" placeholder="نظر خود را وارد کنید" rows="8"></textarea>
</mat-form-field>
<div fxLayout="row wrap"
     fxLayoutAlign="start center"
     fxLayoutGap="12px">
  <div fxFlex="100" fxLayoutAlign="end justify">
    <button mat-raised-button class="color-btn-warn ml-8" (click)="onNoClick()">بستن</button>
    <button mat-raised-button class="btn-add-success" (click)="ngChangeStatus(comment)">تایید</button>
  </div>
</div>
