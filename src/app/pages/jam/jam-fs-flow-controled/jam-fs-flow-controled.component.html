<form class="form-search-filter">
    <div class="search-wrapper search-center">
        <div class="search" fxFlex="" fxLayout="row" fxLayoutAlign="center center">
            <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="جستجو با نام خانوادگی یا کد عضویت ...">
            <button mat-icon-button="" class="mat-icon-button" (click)="ngSearch(name)"><mat-icon class="mat-icon" role="img" aria-hidden="true">search</mat-icon></button>
        </div>
    </div>
</form>
<div class="card-content">
    <div class=" mat-elevation-z8 ">
        <table class="border-radius-8" mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>ردیف</th>
                <td mat-cell *matCellDef="let element, let index = index">{{((pageNumber - 1)* 20 ) + (index + 1)}}</td>
            </ng-container>
            <ng-container matColumnDef="CustomerName">
                <th mat-header-cell *matHeaderCellDef>نام شرکت</th>
                <td mat-cell *matCellDef="let element"> {{element.CustomerName}} </td>
            </ng-container>
            <ng-container matColumnDef="CustomerNationalId">
                <th mat-header-cell *matHeaderCellDef>شناسه ملی</th>
                <td mat-cell *matCellDef="let element"> {{element.CustomerNationalId}} </td>
            </ng-container>
            <ng-container matColumnDef="DurationDateEnd">
                <th mat-header-cell *matHeaderCellDef>پایان سال مالی</th>
                <td mat-cell *matCellDef="let element"> {{element.DurationDateEnd | dateType}} </td>
            </ng-container>
            <ng-container matColumnDef="DurationYear">
                <th mat-header-cell *matHeaderCellDef>سال مالی </th>
                <td mat-cell *matCellDef="let element"> {{element.DurationYear}} </td>
            </ng-container>
            <ng-container matColumnDef="TreatyDate">
                <th mat-header-cell *matHeaderCellDef>تاریخ قرارداد</th>
                <td mat-cell *matCellDef="let element"> {{element.TreatyDate}} </td>
            </ng-container>
            <ng-container matColumnDef="TreatyNo">
                <th mat-header-cell *matHeaderCellDef>شماره قرارداد</th>
                <td mat-cell *matCellDef="let element"> {{element.TreatyNo}} </td>
            </ng-container>
            <ng-container matColumnDef="operation">
                <th mat-header-cell *matHeaderCellDef>عملیات</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button class="color-btn-click ml-12" [routerLink]="['/Jam/JamFsFlowControl', 'true' , element.GCode]">نمایش صورت مالی</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay ,  sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
    </div>
</div>
<app-pagination [dataPage]="jamFsFlowHistory"
                [pageNumberValue]="params.get('pageNumber')? params.get('pageNumber'): 1"
                urlRouter="Jam/JamFsFlowControled"
                [nameSearch]="params.get('nameSearch')"></app-pagination>
