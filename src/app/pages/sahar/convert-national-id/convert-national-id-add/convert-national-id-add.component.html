<div fxLayout="row" fxLayoutAlign="justify">
  <h3 fxFlex="50">افزودن</h3>
  <div fxFlex="50" class="text-left" (click)="onNoClick(false)"> <button mat-raised-button class="color-btn-warn">بستن</button> </div>
</div>
<div>
  <form class="form-search-filter" fxFlex="row">
    <div class="search-wrapper search-center" style="position: relative">
      <div class="search" fxFlex="" fxLayout="row" fxLayoutAlign="center center">
        <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="جستجو با شناسه و نام شرکت...">
        <button mat-icon-button="" class="mat-icon-button" (click)="ngSearch(name)"><mat-icon class="mat-icon" role="img" aria-hidden="true">search</mat-icon></button>
      </div>
    </div>
  </form>
</div>
<table class="border-radius-8 table-font-small" mat-table [dataSource]="customers">
  <ng-container matColumnDef="row">
    <th mat-header-cell *matHeaderCellDef>ردیف</th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}}</td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>نام</th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>
  <ng-container matColumnDef="NationalID">
    <th mat-header-cell *matHeaderCellDef>شناسه ملی</th>
    <td mat-cell *matCellDef="let element"> {{element.NationalID}} </td>
  </ng-container>
  <ng-container matColumnDef="TradeNo">
    <th mat-header-cell *matHeaderCellDef>شماره قرارداد</th>
    <td mat-cell *matCellDef="let element"> {{element.TradeNo}} </td>
  </ng-container>
  <ng-container matColumnDef="TradeCityName">
    <th mat-header-cell *matHeaderCellDef>محل ثبت</th>
    <td mat-cell *matCellDef="let element"> {{element.TradeCityName}} </td>
  </ng-container>
  <ng-container matColumnDef="WorkAddress">
    <th mat-header-cell *matHeaderCellDef>آدرس</th>
    <td mat-cell *matCellDef="let element"> {{element.WorkAddress}} </td>
  </ng-container>
  <ng-container matColumnDef="op">
    <th mat-header-cell *matHeaderCellDef>عملیات</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button class="mat-icon-button" (click)="addContractInfoOld(element)">
        <mat-icon class="mat-icon" role="img" aria-hidden="true">check</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay ,  sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
<mat-paginator
  showFirstLastButtons
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 15]">
</mat-paginator>
