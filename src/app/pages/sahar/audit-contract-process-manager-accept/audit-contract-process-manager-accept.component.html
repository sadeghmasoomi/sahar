<div class="card-content">
  <div class="table-fixed mat-elevation-z8 ">
    <table class="border-radius-8 table-font-small" mat-table [dataSource]="companySin">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>نام شرکت</th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
      <ng-container matColumnDef="NationalID">
        <th mat-header-cell *matHeaderCellDef>شناسه ملی</th>
        <td mat-cell *matCellDef="let element"> {{element.NationalID}} </td>
      </ng-container>
      <ng-container matColumnDef="DurationDateEnd">
        <th mat-header-cell *matHeaderCellDef>پایان سال مالی</th>
        <td mat-cell *matCellDef="let element"> {{element.DurationDateEnd | dateType}} </td>
      </ng-container>
      <ng-container matColumnDef="BudjetHorse">
        <th mat-header-cell *matHeaderCellDef>ساعت بودجه</th>
        <td mat-cell *matCellDef="let element"> {{element.BudjetHorse}} </td>
      </ng-container>
      <ng-container matColumnDef="GnrActivityName">
        <th mat-header-cell *matHeaderCellDef>نوع قرارداد</th>
        <td mat-cell *matCellDef="let element"> {{element.GnrActivityName}} </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>مبلغ قرارداد</th>
        <td mat-cell *matCellDef="let element"> {{element.amount | number}} </td>
      </ng-container>
      <ng-container matColumnDef="StatusName">
        <th mat-header-cell *matHeaderCellDef>وضعیت</th>
        <td mat-cell *matCellDef="let element"> {{element.StatusName}} </td>
      </ng-container>
      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef> عملیات </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button class="btn-success ml-12" (click)="ngChangeStatus(element.SignIndex,element.GCode, element.FirmContractGCode)">تایید </button>
          <button mat-raised-button class="color-btn-warn ml-12" (click)="ngUnChangeStatus(element.SignIndex,element.GCode,element.FirmContractGCode)">عدم تایید </button>
          <button mat-raised-button class="color-btn-click" (click)="openDetails(element)">جزئیات</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplayEd ,  sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplayEd;"></tr>
    </table>
  </div>
</div>
<div class="child-section">
  <router-outlet></router-outlet>
</div>
