<p class="h3">عدم تایید</p>
<mat-form-field>
  <textarea matInput [(ngModel)]="comment" placeholder="توضیحات"></textarea>
</mat-form-field>
<div fxLayout="row wrap"
     fxLayoutAlign="start center"
     fxLayoutGap="12px">
  <div fxFlex="100" fxLayoutAlign="end justify">
    <button mat-raised-button class="color-btn-warn ml-8" (click)="onNoClick()">بستن</button>
    <button mat-raised-button class="btn-add-success" (click)="ngUnChangeStatus(comment)">تایید</button>
  </div>
</div>
