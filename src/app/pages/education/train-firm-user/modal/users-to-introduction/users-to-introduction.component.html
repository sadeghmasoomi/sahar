<table class="border-radius-8" mat-table [dataSource]="usersToIntroduction">
  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef> ردیف </th>
    <td mat-cell *matCellDef="let element; let i = index;">
      {{i + 1}}
    </td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>نام شرکت کنده گان</th>
    <td mat-cell *matCellDef="let element">{{element.Name}}</td>
  </ng-container>
  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef>عملیات</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button class="color-btn-click mr-16" (click)="ngIntroductionAction(element.UserGcode)">معرفی به آزمون</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="usersToIntroductionTable , sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: usersToIntroductionTable;"></tr>
</table>
