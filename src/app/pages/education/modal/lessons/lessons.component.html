<p class="h3">درس ها</p>
<div class="card-empty" *ngIf="!active && lessons.length == 0">
  <p>درس  ثبت نشده است.</p>
  <div class="mb-12 mt-12">
    <button mat-raised-button class="btn-success" (click)="addLessonActive()">تعریف اطلاعات دوره</button>
  </div>
</div>
<div fxLayout="row wrap"
     fxLayoutAlign="start center" *ngIf="active">
  <mat-form-field fxFlex="100">
    <mat-select placeholder="انتخاب درس" [(ngModel)]="lessonForm" [ngModelOptions]="{standalone: true}">
      <mat-option *ngFor="let item of lessonsList" [value]="item.Gcode">{{item.Name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div fxFlex="auto" class="text-left mb-12 mt-12">
    <button mat-raised-button class="color-btn-click ml-12" (click)="addLessonActive()">آدرس ها</button>
    <button mat-raised-button class="btn-success" (click)="ngAddLessons(lessonForm, LessonTitle)">افزودن آدرس</button>
  </div>
</div>
<div *ngIf="lessons.length > 0">
  <table class="border-radius-8"  mat-table [dataSource]="lessons">
    <ng-container matColumnDef="Position">
      <th mat-header-cell *matHeaderCellDef> ردیف </th>
      <td mat-cell *matCellDef="let element; let i = index;">
        {{i + 1}}
      </td>
    </ng-container>
    <ng-container matColumnDef="LessonTitle">
      <th mat-header-cell *matHeaderCellDef>عنوان</th>
      <td mat-cell *matCellDef="let element">{{element.LessonTitle}}</td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>نام درس</th>
      <td mat-cell *matCellDef="let element">{{element.Name}}</td>
    </ng-container>
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef>عملیات</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab class="color-btn-warn ml-12" (click)="ngDelete(element.Gcode)">
          <!--<mat-icon>delete</mat-icon>-->
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay , sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <div class="text-left mt-12">
    <button mat-raised-button class="btn-success" (click)="addLessonActive()">تعریف اطلاعات دوره</button>
  </div>
</div>
