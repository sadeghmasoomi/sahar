<div class="buttom-sheet">
  <button mat-raised-button class="btn-add" (click)="ngAddLesson()">تعریف اطلاعات کلاس</button>
</div>
<div class="card-content">
  <div class=" mat-elevation-z8">
    <table class="border-radius-8"  mat-table [dataSource]="lessons">
      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef> ردیف </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          {{i + 1}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>نام دوره</th>
        <td mat-cell *matCellDef="let element">{{element.Name}}</td>
      </ng-container>
      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef>عملیات</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab class="color-btn-warn ml-12" (click)="ngDelete(element.Gcode)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-mini-fab class="color-btn-click" (click)="ngEditLesson(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay , sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

  </div>
</div>
